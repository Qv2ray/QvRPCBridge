name: Go
on: [push]
jobs:
  build-windows:
    name: Build Windows
    runs-on: [windows-latest]
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
      
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: ./build.bat
    
    - name: Upload Windows Build
      uses: actions/upload-artifact@master
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: build/libqvb.a
        asset_name: libqvb-${{ github.ref }}-win64.a
        tag: ${{ github.ref }}
        overwrite: true

  build-macOS:
    name: Build macOS
    runs-on: [macos-latest]
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
      
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: chmod +x ./build.sh && ./build.sh
    
    - name: Upload macOS Build
      uses: actions/upload-artifact@master
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: build/libqvb.a
        asset_name: libqvb-${{ github.ref }}-darwin.a
        tag: ${{ github.ref }}
        overwrite: true

  build-linux:
    name: Build Linux
    runs-on: [ubuntu-latest]
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: chmod +x ./build.sh && ./build.sh
      
    - name: Upload Linux Build
      uses: actions/upload-artifact@master
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: build/libqvb.a
        asset_name: libqvb-${{ github.ref }}-linux64.a
        tag: ${{ github.ref }}
        overwrite: true
